<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NumApp</title>
</head>
<body>
    <nav><h1>NumApp</h1></nav>
    <main>
        <h2>Bienvenido a NumApp</h2>
        <p>Esta es una simple app de numeros </p>
        <form id="numForm">
            <label for="numInput">Enter a number:</label>
            <input type="number" id="numInput" required>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
        <h2>Numeros primos</h2>
        <p>Los números primos son aquellos que solo son divisibles por sí mismos y por 1.</p>
        <p>Por ejemplo, el número 7 es primo porque solo se puede dividir entre 1 y 7.</p>
    </main>
    <footer></footer>





    <script src="/index.js"></script>
</body>
</html>
